{% extends 'base.html' %} {% block title %}Add User{% endblock %} {% block
content %}

<h1>Add a User</h1>

<form method="POST">
  <div class="form-group">
    <label for="first">First Name</label>
    <input type="text" class="form-control" name="first" required />
  </div>
  <div class="form-group">
    <label for="last">Last Name</label>
    <input type="text" class="form-control" name="last" required />
  </div>
  <div class="form-group">
    <label for="pic-url">Profile Picture URL</label>
    <input type="text" class="form-control" name="pic-url" />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
