{% extends 'base.html' %} {% block title %}Edit Post{% endblock %} {% block
content %}

<h1>Edit Post</h1>

<form method="POST">
  <div class="form-group">
    <label for="first">Title</label>
    <input
      type="text"
      class="form-control"
      name="title"
      value="{{post.title}}"
      required
    />
  </div>
  <div class="form-group">
    <label for="content">Post Content</label>
    <textarea type="text-area" class="form-control" name="content" required>
{{post.content}}</textarea
    >
  </div>
  <div class="form-group form-check">
    {% for tag in tags %}
    <div>
      <input
        type="checkbox"
        value="{{tag.id}}"
        class="form-check-input"
        id="tag_{{tag.id}}"
        {%
        if
        tag
        in
        post.tags
        %}checked{%
        endif
        %}
        name="tags"
      />
      <label class="form-check-label" for="tag_{{tag.id}}">{{tag.name}}</label>
    </div>
    {% endfor %}
  </div>

  <div class="row">
    <a href="/users/{{post.user_id}}"
      ><button class="btn btn-primary" style="margin-right: 20px">
        Cancel
      </button></a
    >
    <button type="submit" class="btn btn-success">Edit</button>
  </div>
</form>

{% endblock %}
