<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}TITLE GOES HERE{% endblock %}</title>
  </head>
  <body>
    <section class="main">
      {% with messages = get_flashed_messages() %} {% if messages %} {% for msg
      in messages %}
      <p>{{ msg }}</p>
      {% endfor %} {% endif %} {% endwith %} {% block content %}BODY CONTENT
      GOES HERE{% endblock %}
    </section>
  </body>
</html>
