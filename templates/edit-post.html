{% extends 'base.html' %} {% block title %}Edit Post{% endblock %} {% block
content %}

<h1>Edit Post</h1>

<form method="POST">
  <div class="form-group">
    <label for="first">Title</label>
    <input
      type="text"
      class="form-control"
      name="title"
      value="{{post.title}}"
      required
    />
  </div>
  <div class="form-group">
    <label for="content">Post Content</label>
    <textarea type="text-area" class="form-control" name="content" required>
{{post.content}}</textarea
    >
  </div>
  <div class="row">
    <a href="/users/{{post.user_id}}"
      ><button class="btn btn-primary" style="margin-right: 20px">
        Cancel
      </button></a
    >
    <button type="submit" class="btn btn-success">Edit</button>
  </div>
</form>

{% endblock %}
