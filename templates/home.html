{% extends 'base.html' %} {% block title %}Blog Home{% endblock %} {% block

<h1>Recent Blog Posts</h1>

{% for post in posts %}

  <p>{{post.content}}</p>
  <p>By {{post.user.full_name}} on {{post.clean_date}}</p>
</div>
{% endfor %}

<a href="/users"> <button class="btn btn-primary">View Users</button></a>

{% endblock %}
