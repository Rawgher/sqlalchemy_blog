{% extends 'base.html' %} {% block title %}Blog Home{% endblock %} {% block
content %}

<h1>Recent Blog Posts</h1>
<hr />

{% for post in posts %}
<div class="mt-3">
  <h2>{{post.title}}</h2>
  <p>{{post.content}}</p>
  <p>By {{post.user.full_name}} on {{post.clean_date}}</p>
</div>
{% endfor %}

<a href="/users"> <button class="btn btn-primary mt-3">View Users</button></a>

{% endblock %}
