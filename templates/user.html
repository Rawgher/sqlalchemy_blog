{% extends 'base.html' %} {% block title %}Current User{% endblock %} {% block
content %}

<h1>Individual User</h1>

<div class="row" style="margin-bottom: 20px">
  <div class="col-md">
    <img src="{{user.image_url}}" alt="user image" class="img-thumbnail" />
  </div>

  <div class="col-md">
    <h2>{{user.full_name}}</h2>

    <div class="row mt-3">
      <a href="/users/{{user.id}}/edit">
        <button class="btn btn-primary" style="margin-right: 20px">
          Edit User
        </button></a
      >
      <a href="/users/{{user.id}}/delete">
        <button class="btn btn-danger">Delete User</button></a
      >
    </div>

    <div class="row mt-3">
      <h2>Posts</h2>
    </div>
    <div class="row">
      <ul>
        {% for post in user.posts %}
        <a href="/posts/{{post.id}}"><li>{{post.title}}</li></a>
        {% endfor%}
      </ul>
    </div>

    <div class="row">
      <a href="/users/{{user.id}}/posts/new"
        ><button class="btn btn-primary">Add Post</button></a
      >
    </div>
  </div>
</div>

<a href="/"><button class="btn btn-primary">Back to Home</button></a>

{% endblock %}
