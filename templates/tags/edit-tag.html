{% extends 'base.html' %} {% block title %}Edit A Tag{% endblock %} {% block
content %}

<h1>Edit Tag</h1>

<form method="POST">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      name="name"
      value="{{tag.name}}"
      required
    />
  </div>

  <button type="submit" class="btn btn-success">Edit</button>
</form>

<div class="mt-3">
  <a href="/tags/{{tag.id}}"
    ><button class="btn btn-secondary">Cancel</button></a
  >
</div>
{% endblock %}
